
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2D Isometric Game">
  <title>2D Isometric Game</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="buildButton">+</button>
  <div id="buildPanel">
    <div class="building-item" data-building="FARMER_HOUSE">
      <img src="attached_assets/buildings/FarmerHouse.png" alt="Farmer House">
      <span>Farmer House</span>
    </div>
    <div class="building-item" data-building="FISHERMAN_HOUSE">
      <img src="attached_assets/buildings/FishermanHouse.png" alt="Fisherman House">
      <span>Fisherman House</span>
    </div>
    <div class="building-item" data-building="LUMBERJACK_HOUSE">
      <img src="attached_assets/buildings/LumberJackHouse.png" alt="Lumberjack House">
      <span>Lumberjack House</span>
    </div>
    <div class="building-item" data-building="MINER_HOUSE">
      <img src="attached_assets/buildings/MinerHouse.png" alt="Miner House">
      <span>Miner House</span>
    </div>
    <div class="building-item" data-building="SILO">
      <img src="attached_assets/buildings/Silo.png" alt="Silo">
      <span>Silo</span>
    </div>
    <div class="building-item" data-building="WATER_WELL">
      <img src="attached_assets/buildings/WaterWell.png" alt="Water Well">
      <span>Water Well</span>
    </div>
    <div class="building-item" data-building="WINDMILL">
      <img src="attached_assets/buildings/Windmill.png" alt="Windmill">
      <span>Windmill</span>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
